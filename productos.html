    <script>
       
       function validarForm() {
   if(document.tinta.hp.checked == false && 
     document.tinta.ericson.checked == false && 
      document.tinta.apple.checked == false) {
         alert("Por favor, seleccione alguno de los cartuchos de tinta disponibles");
         return false;
      
   }
   
   if(document.tinta.cap1.value == 0 && 
     document.tinta.cap2.value == 0 && 
      document.tinta.cap3.value == 0) {
         alert("Por favor, tiene que indicar que cantidad de cartuchos de tinta quiere comprar");
         return false;
   }
   
   var n_cap1=parseInt(document.tinta.cap1.value);
   var n_cap2=parseInt(document.tinta.cap2.value);
   var n_cap3=parseInt(document.tinta.cap3.value);
   
   var sum=n_cap1+n_cap2+n_cap3;
   
   if (sum<5) {
      alert("El pedido minimo que tiene que realizar es de 5 cartuchos");
      return false;
   }
   
   if(document.tinta.hp.checked == false && 
     document.tinta.cap1.value != 0) {
         alert("Los datos seleccionados no son correctos");
         return false;
   }

   if(document.tinta.ericson.checked == false && 
     document.tinta.cap2.value != 0) {
         alert("Los datos seleccionados no son correctos");
         return false;
   }
   
   if(document.tinta.apple.checked == false && 
     document.tinta.cap3.value != 0) {
         alert("Los datos seleccionados no son correctos");
         return false;
   }
   alert("Felicidades" + document.tinta.nombre.value
         +"con" + document.tinta.email.value + " tendrá su pedido de tinta para impresora en menos de 48 horas.");
   
   
   
}

       
       
       </script>
